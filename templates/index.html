<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
</head>
<body class="row g-0">


       <div class="col-12 col-lg-4 bg-white">
            <h2 class="fw-bold  text-center" style="padding-top:40%">Welcome to the GUDLFT</br>Registration Portal!</h2>
       </div>
       <div class="col-12 col-lg-8 bg-dark  side">

           <p class="lead text-center text-light mt-5" style="padding-top:15%">Please enter your secretary email to continue:</p>
           <form action="showSummary" method="post" style="text-align: center; padding:15px">
               <div class="wrapper" style="margin-left:25%">
                     <div class="input-data">
                        <input type="email" name="email" id="" required>
                        <div class="underline"></div>
                        <label for="email">Email</label>
                     </div>
               </div>
               <button type="submit" class="btn btn-primary ">Connexion</button>
           </form>
            {% with messages = get_flashed_messages()%}
            {% if messages %}

               {% for message in messages %}
                    <h6 class="text-center"><span style="color:red;">{{message}}</span></h6>
                {% endfor %}
            {% endif%}
            {%endwith%}



       </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
